<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styling Links -->
    <link rel="stylesheet" href="question.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Styling Links -->
</head>

<body class="text-center">

    <div class="text-center">
        <h2>Add Questions In Quiz</h2>
    </div>

    <div class="container rounded-5 px-5 pt-5 pb-3 text-center">
        <div>
            <h4 class="">1. Enter Question To Add In Quiz:</h4>
            <input type="text" class="rounded-4  inputs my-2 py-2 px-4" id="userQue" placeholder="Enter Question">
        </div>
        <div class="my-5">
            <h4 class="">2. Enter Four Options Below:</h4>
            <span style="position: relative;top: 1vw;">
                <input class="rounded-3 options py-1 px-2 my-2" placeholder="Option1" id="opt1" type="text">
                <input class="rounded-3 options py-1 px-2 my-2" placeholder="Option2" id="opt2" type="text">
            </span>
            <span style="position: relative;top: 1vw;">
                <input class="rounded-3 options py-1 px-2 my-2" placeholder="option3" id="opt3" type="text">
                <input class="rounded-3 options py-1 px-2 my-2" placeholder="option4" id="opt4" type="text">
            </span>
        </div>
        <div>
            <h4 class="">3. Select The Correct Option Below:</h4>
            <div class="text-secondary my-4">
                <span class="mx-2 fs-5">
                    <input type="radio" name="size" value="Option1" id="option1">
                    <label for="option1">Option1</label>
                </span>
                <span class="mx-2 fs-5">
                    <input type="radio" name="size" value="Option2" id="option2">
                    <label for="option2">Option2</label>
                </span>
                <span class="mx-2 fs-5">
                    <input type="radio" name="size" value="Options3" id="option3">
                    <label for="option3">Options3</label>
                </span>
                <span class="mx-2 fs-5">
                    <input type="radio" name="size" value="Option4" id="option4">
                    <label for="option4">Option4</label>
                </span>
                <button onclick="add()" class="my-3 px-3 rounded-3 btn add btn-outline-primary"> <strong>Add</strong> </button><br>
                <button onclick="backToQuiz()" class="px-3 rounded-3 quiz btn btn-outline-info"> <strong>Back To Quiz</strong></button>
            </div>
        </div>
    </div>












    <!-- Script Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <!-- Script Links -->
</body>

</html>
